<!DOCTYPE html>
<html>
<head>
  <title>Number Trivia</title>
</head>
<body>
  <h1>Let me blow your socks off with some number trivia!</h1>
  <table>
    <tr>
      <th>
        Number
      </th>
      <th>
        Trivia
      </th>
    </tr>
    {% for t in trivia %}
    <tr>
      <td>
        {{ t.number }}
      </td>
      <td>
        {{ t.text }}
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
